  <style>
    body {
    font-family: 'DM Sans', sans-serif;
      margin: 0;
      overflow: hidden;
    }

    .top-bar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .logo {
      max-height: 50px;
      width: 50px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    nav ul li {
      margin-right: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    video {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translateX(-50%) translateY(-50%);
      z-index: -1;
 /* Adjust the opacity as needed */
    }

    .overlay-text {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translateX(-50%) translateY(-50%);
      font-family: 'DM Sans', sans-serif;
      font-size: 36px;
      color: white;
      text-align: center;
      z-index: 1;
    }

    .additional-text {
      position: fixed;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'DM Sans', sans-serif;
      font-size: 20px;
      color: white;
      text-align: center;
      z-index: 1;
      cursor: pointer;
    }

    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 50px;
      background-color: #000000;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .bottom-bar a {
      display: block;
      margin: 0;
      padding: 0;
    }

    .bottom-bar img {
      max-height: 50px;
    }
  </style>
</head>

<body>
  <!-- Top Bar -->
